name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      # Honor rust-toolchain.toml (pin to your chosen version, e.g., 1.85.0)
      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.88.0
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --package whistle --package order-router --package symbol-coordinator --package execution-manager --package analytics-engine -- --check

      - name: Clippy (deny warnings)
        run: cargo clippy --workspace --all-targets --exclude admin-cli -- -D warnings

      - name: Build
        run: cargo build --workspace --locked

      - name: Test
        run: cargo test --workspace --exclude admin-cli --locked

      - name: Security advisories (cargo-audit)
        run: |
          cargo install --locked cargo-audit || true
          cargo audit --ignore RUSTSEC-2024-0436 -D warnings

      - name: License/deps policy (cargo-deny)
        run: |
          cargo install --locked cargo-deny || true
          cargo deny check licenses bans sources advisories
